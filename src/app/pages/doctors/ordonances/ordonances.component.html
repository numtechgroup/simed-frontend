<div class="header bg-gradient-info pb-8 pt-5 pt-md-8">
  <div class="container-fluid">
    <div class="header-body">
      <div class="col-auto float-right mt-4">
        <div class="icon icon-shape bg-danger text-white rounded-circle shadow" style="cursor: pointer;" (click)="openDialog()">
          <i class="fas fa-plus"></i>
        </div>
      </div>
    </div>
  </div>
</div>

  <div class="row">
    <div class="col">
      <div class="card shadow">
        <div class="card-header d-flex justify-content-between align-items-center border-0">
          <h3 class="mb-0">Ordonnances</h3>
        </div>
        <div class="table-responsive">
          <table class="table align-items-center table-flush">
            <thead class="thead-light">
              <tr>
                <!-- <th scope="col">Patient</th> -->
                <th scope="col">Ordonnance</th>
                <th scope="col">Date Creation</th>
                <th scope="col">Action</th>
              </tr>
            </thead>
            <tbody>
              <tr *ngFor="let ordonnance of ordonnances | paginate: { itemsPerPage: pageSize, currentPage: p }">
                <!-- <th scope="row">
                  <div class="media align-items-center">

                <td>
                  {{ordonnance.nomOrdonnance}}
                </td>
                <td>
                  {{ordonnance.date}}
                </td>
                <td>
                  <button class="btn btn-sm btn-icon-only text-light" (click)="download(ordonnance._id)">
                    <i class="fas fa-download text-dark"></i>
                  </button>
                  <button class="btn btn-sm btn-icon-only text-dark text-light" (click)="openDeleteDialog(ordonnance._id)">
                    <i class="fas fa-trash text-red"></i>
                  </button>
                </td>
              </tr>
            </tbody>
          </table>
        </div>
        <div class="card-footer py-4">
          <div class="float-right"> <!-- ou bien utilisez "text-right" -->
            <pagination-controls (pageChange)="p = $event"></pagination-controls>
          </div>
        </div>
